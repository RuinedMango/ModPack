        fiskheroes:quantum_matter_brick_slab
        fiskheroes:quantum_matter_brick_double_slab
        fiskheroes:unstable_quantum_matter_bricks
        fiskheroes:quantum_matter_bricks
        fiskheroes:quantum_matter_brick_stairs
        fiskheroes:quantum_matter_brick_slab
        fiskheroes:quantum_matter_brick_double_slab
        fiskheroes:unstable_quantum_matter_bricks
